<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Quiz App</title>

    <link rel="stylesheet" href="Quiz.css">

</head>
<body>
    

    <main>

        <div id="box">

            <h3 id="queBox">1) This is My Question</h3>

            <div class="row">
                <input type="radio" class="options" id="option 1" value="a" name="option">
                <label for="option 1">a) Option 1</label>
            </div>

            <div class="row">
                <input type="radio" class="options" id="option 2" value="b" name="option">
                <label for="option 2">b) Option 2</label>
            </div>

            <div class="row">
                <input type="radio" class="options" id="option 3" value="c" name="option">
                <label for="option 3">c) Option 2</label>
            </div>

            <div class="row">
                <input type="radio" class="options" id="option 4" value="d" name="option">
                <label for="option 4">d) Option 3</label>
            </div>

            <button id="btn" onclick="submitQuiz()">Submit</button>

        </div>

    </main>



    <script src="Quiz.js"></script>
</body>
</html>
